        <div id="trm_last_order" class="order_panel">

                <div class="main_data fadable fade">21</div>

        </div>
        <div id="trm_service_list" class="service_list">
            <p class="gen_label">Choose a service</p>
            <ul class="btn_list">
                <li><button type="button" class="btn primary trm_li_btn">Food and clothes</button></li>
                <li><button type="button" class="btn primary trm_li_btn">Accomodation</button></li>
                <li><button type="button" class="btn primary trm_li_btn">Registration</button></li>
