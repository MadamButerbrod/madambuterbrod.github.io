<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.7.1.min.js"></script>
    <title>log in</title>
</head>
<body>
    <div id="index_wrapper">
        <div id="workspace_wrapper">
            <div class="workspace">
                <h1>log in</h1>
                <form action="">
                    <label for="login_input">email / username</label>
                    <input type="email" name="email" id="login_input">
                    <button type="button" class="btn primary">Log In</button>
                    <button type="button" class="btn secondary">Open Panel Here</button>
                </form>
            </div>
        </div>
        <div id="idx_tittle_wrapper">
            <div class="decorator">
                <img src="./img/boxes.svg" alt="humanitarian workers in a field">
            </div>
            <div id="idx_tittle">
                <h1>que management system</h1>
                <h1>aidline</h1>

            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
