<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.7.1.min.js"></script>
    <title>home</title>
</head>
<body>
    <div id="home_wrapper" class="fscreen wrapper">
        <nav>
            <div class="nav title">
                <h1>que management system</h1>
                <h1>aidline</h1>
            </div>
            <button type="button" class="nav menu show toggle">
                <svg xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 -960 960 960" width="35px" fill="#FFFFFF"><path d="M160-240q-17 0-28.5-11.5T120-280q0-17 11.5-28.5T160-320h640q17 0 28.5 11.5T840-280q0 17-11.5 28.5T800-240H160Zm0-200q-17 0-28.5-11.5T120-480q0-17 11.5-28.5T160-520h640q17 0 28.5 11.5T840-480q0 17-11.5 28.5T800-440H160Zm0-200q-17 0-28.5-11.5T120-680q0-17 11.5-28.5T160-720h640q17 0 28.5 11.5T840-680q0 17-11.5 28.5T800-640H160Z"/></svg>
            </button>
            <button type="button" class="nav close show toggle">
                <svg xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 -960 960 960" width="35px" fill="#FFFFFF"><path d="M480-424 284-228q-11 11-28 11t-28-11q-11-11-11-28t11-28l196-196-196-196q-11-11-11-28t11-28q11-11 28-11t28 11l196 196 196-196q11-11 28-11t28 11q11 11 11 28t-11 28L536-480l196 196q11 11 11 28t-11 28q-11 11-28 11t-28-11L480-424Z"/></svg>
            </button>
            <div class="nav hide">
                <div class="username">urbi.liurbi@liurbi.lt</div>
                <button type="button" class="logout btn secondary">Log out</button>
            </div>
        </nav>
        <div id="hm_stats" class="stats_grid">
            <div id="orders_pending_no" class="main_data">40</div>
            <div id="orders_pending_label" class="main_label">Orders pending</div>
            <div id="orders_total_no" class="sec_data">/ 121</div>
            <div id="orders_total_label" class="sec_label">of total order count today</div>
        </div>
        <div id="hm_current_order" class="order_panel">
            <div class="stats_column">
                <div id="order_no" class="main_data">21</div>
                <div id="order_no_label" class="reg_label">Current order no</div>
                <div id="order_service" class="sec_data">Food and clothes</div>
                <div id="order_service_label" class="reg_label">Curent order service</div>
            </div>
            <button type="button" class="btn main" id="next_order_btn">Next Order</button>
            <div class="space"></div>
            <button type="button" class="btn tertiary" id="no_next_order_btn">Complete operation without calling next order</button>
            <button type="button" class="btn tertiary" id="cancel_order_btn">Cancel this order</button>
        </div>
    </div>
    <script src="./js/home.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
